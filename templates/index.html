<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Search Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-container {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .log-entry {
            margin: 0;
            padding: 2px 0;
        }
        .progress {
            height: 20px;
        }
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Newspaper Archive Search Tool</h1>

        <div class="card mb-4">
            <div class="card-header">Search Parameters</div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="query" class="form-label">Search Query</label>
                        <input type="text" class="form-control" id="query" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="newspapers" class="form-label">Newspapers (space-separated codes)</label>
                                <input type="text" class="form-control" id="newspapers" placeholder="LLE JDG">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cantons" class="form-label">Cantons (space-separated)</label>
                                <input type="text" class="form-control" id="cantons" placeholder="GE FR">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="pages" class="form-label">Max Pages</label>
                                <input type="number" class="form-control" id="pages" value="1" min="1">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="deq" class="form-label">Decade</label>
                                <input type="text" class="form-control" id="deq" placeholder="197">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="yeq" class="form-label">Year</label>
                                <input type="text" class="form-control" id="yeq" placeholder="1976">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                </form>
            </div>
        </div>

<div class="card mb-4" id="progressCard">
    <div class="card-header">Progress</div>
    <div class="card-body">
        <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated"
                 id="searchProgress" role="progressbar" style="width: 0%"
                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                0%
            </div>
        </div>
        <p class="text-center mt-2 mb-0" id="progressText">Processing articles: 0 / 0</p>
    </div>
</div>

        <div class="card">
            <div class="card-header">Process Output</div>
            <div class="card-body">
                <div class="log-container" id="logContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const logContainer = document.getElementById('logContainer');
        const progressCard = document.getElementById('progressCard');
        const progressBar = document.getElementById('searchProgress');
        const progressText = document.getElementById('progressText');

        socket.on('log_message', function(data) {
            const logEntry = document.createElement('p');
            logEntry.className = 'log-entry';
            logEntry.textContent = data.message;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        });

socket.on('total_articles', function(data) {
    progressCard.style.display = 'block';
    progressBar.style.width = '0%';
    progressBar.textContent = '0%';
    progressText.textContent = `Processing articles: 0 / ${data.total}`;
});

socket.on('progress', function(data) {
    progressCard.style.display = 'block';
    progressBar.style.width = `${data.value}%`;
    progressBar.textContent = `${data.value}%`;
    progressBar.setAttribute('aria-valuenow', data.value);
    progressText.textContent = `Processing articles: ${data.saved} / ${data.total}`;
});

        socket.on('search_complete', function(data) {
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = false;
            searchBtn.textContent = 'Search';
            progressBar.classList.remove('progress-bar-animated');
        });

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();

// Clear previous logs and reset progress
logContainer.innerHTML = '';
progressCard.style.display = 'block'; // Changed from 'none' to 'block'
progressBar.style.width = '0%';
progressBar.textContent = '0%';
progressBar.setAttribute('aria-valuenow', 0);
progressBar.classList.add('progress-bar-animated');
progressText.textContent = 'Processing articles: 0 / 0';

            // Disable search button
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Searching...';

            const formData = {
                query: document.getElementById('query').value,
                newspapers: document.getElementById('newspapers').value,
                cantons: document.getElementById('cantons').value,
                pages: document.getElementById('pages').value,
                deq: document.getElementById('deq').value,
                yeq: document.getElementById('yeq').value
            };

            fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .catch(error => {
                console.error('Error:', error);
                logContainer.innerHTML += '<p class="log-entry text-danger">Error: ' + error + '</p>';
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
                progressCard.style.display = 'none';
            });
        });
    </script>
</body>
</html>
